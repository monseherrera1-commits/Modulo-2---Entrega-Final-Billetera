<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Menú - Billetera Digital</title>
</head>
<body>
    
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-3"> Menú Principal</h2>
                                
                                <h4 class="text-center mb-4">Bienvenido, <span id="nombreUsuario" class="text-primary"></span></h4>
                                
                                <div class="saldo-card text-center mb-4 p-4 rounded shadow">
                                    <p class="mb-2 text-white-50"> Saldo Actual</p>
                                    <h1 class="text-white fw-bold">$<span id="saldoActual">0</span></h1>
                                    <small class="text-white-50">Pesos Chilenos (CLP)</small>
                                </div>

                                <div class="d-grid gap-3">
                                    <button id="btnDepositar" class="btn btn-primary btn-lg shadow">
                                        Depositar
                                    </button>
                                    
                                    <button id="btnEnviarDinero" class="btn btn-info btn-lg shadow">
                                        Enviar Dinero
                                    </button>
                                    
                                    <button id="btnTransacciones" class="btn btn-warning btn-lg shadow">
                                        Últimos Movimientos
                                    </button>
                                    
                                    <button id="btnCerrarSesion" class="btn btn-danger btn-lg shadow">
                                        Cerrar Sesión
                                    </button>
                                </div>

                                <!-- Mensaje de redirección -->
                                <div id="mensajeRedireccion" class="mt-3 text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
